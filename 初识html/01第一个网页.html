<!DOCTYPE html>  <!--声明当前的文件是h5的页面-->
<html> <!--根节点-->
<head lang="en"> <!--头部-->
    <title>我的第一个h5页面</title> <!--标题-->
    <meta charset="UTF-8">
    <meta http-equiv="keywords" content="第一次,h5">
    <!--
    meta：提供了 页面相关的元信息（meta-information）！
       比如说：编码格式，搜索关键字,描述等！
    meta常用的属性和值
       01.charset：编码格式
       02.http-equiv:把content属性关联到我们的http头部！
           常用的属性值：
             001.keywords  关键字
             002.description：描述信息
             003.refresh：刷新也可以跳转
            <meta http-equiv="refresh" content="3;url=http://www.cnblogs.com/999-/">
       03.content：定义http-equiv和name属性对应的值！
    -->
    <style type="text/css"></style> <!-- 设置本页面的样式-->
    <script type="text/javascript"></script><!--设置本页面的行为-->
</head>
<body><!--所有网页的内容都必须写在body节点中-->
   这是我的第一个网页！
</body>
</html>
