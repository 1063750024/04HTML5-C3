<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>特殊字符的使用</title>
     <!--
       虽然有些特殊字符我们可以在页面上显示！但是不允许直接书写！
       需要特殊的符号来代替我们的特殊字符！
      特殊符号对照表：http://www.jb51.net/onlineread/htmlchar.htm
    -->
</head>
<body>
   大于号（>）：&gt;  <br/>
   小于号（<）：&lt;<br/>
   引号（""）：&quot;<br/>
   单引号（'）：&apos;<br/>
   版权符号（©）：&copy;<br/>
<!--
em  i  斜体
strong  b  加粗
-->
        <strong><em>大家辛苦了</em></strong>
</body>
</html>
