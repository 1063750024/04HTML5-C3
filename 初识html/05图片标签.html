<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片标签</title>
    <!--
    src :指的是  图片的位置！ 不能写成绝对路径！
        项目中需要的所有文件，都在项目中的images文件夹中保存！
        src就写成项目的相对路径！
   title:鼠标放在图片上的悬停文字
   alt:不显示图片的时候 替换文字
  height:高度
  width: 宽度
    -->
</head>
<body>

<img src="../images/a.jpg" title="这是一个美丽的画面" alt="以前有个画面"
        height="200px" width="200px">
</body>
</html>
