<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块元素和内联元素</title>
    <!--
    块元素：自身独占一行！
            可以设置盒子大小！
            h1 - h6  p    div
    内联元素：元素在一行显示！
             不可以设置盒子大小！
        a  img    span
    块元素和内联元素可以互相转换！
    -->
</head>
<body>

  <div  style="width: 50px;height: 50px;border: 1px solid red">
         我是一个小盒子
  </div>

<a href="#" style="width: 50px;height: 50px;border: 1px solid red;display: block">这是内联元素</a>


</body>
</html>
